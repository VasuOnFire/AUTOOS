apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-ddos-config
  namespace: autoos-secure
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    worker_rlimit_nofile 100000;
    
    events {
        worker_connections 10000;
        use epoll;
        multi_accept on;
    }
    
    http {
        # Basic settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;
        
        # Rate limiting zones
        limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
        limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;
        limit_conn_zone $binary_remote_addr zone=addr:10m;
        
        # Request body size limits
        client_body_buffer_size 1K;
        client_header_buffer_size 1k;
        client_max_body_size 10m;
        large_client_header_buffers 2 1k;
        
        # Timeouts
        client_body_timeout 10;
        client_header_timeout 10;
        send_timeout 10;
        
        # GeoIP blocking (example - block specific countries)
        map $geoip_country_code $allowed_country {
            default yes;
            CN no;  # China
            RU no;  # Russia
            KP no;  # North Korea
        }
        
        # Bot detection
        map $http_user_agent $bad_bot {
            default 0;
            ~*curl 1;
            ~*wget 1;
            ~*python 1;
            ~*nikto 1;
            ~*sqlmap 1;
            ~*nmap 1;
        }
        
        # SSL/TLS configuration
        ssl_protocols TLSv1.3;
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        server {
            listen 443 ssl http2;
            server_name autoos.secure;
            
            ssl_certificate /etc/nginx/certs/tls.crt;
            ssl_certificate_key /etc/nginx/certs/tls.key;
            
            # Block bad bots
            if ($bad_bot) {
                return 403;
            }
            
            # Block disallowed countries
            if ($allowed_country = no) {
                return 403;
            }
            
            # Connection limiting
            limit_conn addr 10;
            
            # API endpoints with strict rate limiting
            location /api/auth {
                limit_req zone=auth burst=5 nodelay;
                limit_req_status 429;
                proxy_pass http://autoos-api:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /api/ {
                limit_req zone=api burst=10 nodelay;
                limit_req_status 429;
                proxy_pass http://autoos-api:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location / {
                limit_req zone=general burst=20 nodelay;
                limit_req_status 429;
                proxy_pass http://autoos-frontend:3000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
        
        # Redirect HTTP to HTTPS
        server {
            listen 80;
            server_name autoos.secure;
            return 301 https://$server_name$request_uri;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fail2ban-config
  namespace: autoos-secure
data:
  jail.local: |
    [DEFAULT]
    bantime = 3600
    findtime = 600
    maxretry = 5
    destemail = security@autoos.secure
    sendername = Fail2Ban
    action = %(action_mwl)s
    
    [nginx-http-auth]
    enabled = true
    port = http,https
    logpath = /var/log/nginx/error.log
    maxretry = 3
    
    [nginx-limit-req]
    enabled = true
    port = http,https
    logpath = /var/log/nginx/error.log
    maxretry = 10
    
    [nginx-botsearch]
    enabled = true
    port = http,https
    logpath = /var/log/nginx/access.log
    maxretry = 2
    
    [autoos-api-auth]
    enabled = true
    port = 8000
    logpath = /var/log/autoos/api.log
    maxretry = 5
    findtime = 300
    bantime = 7200
