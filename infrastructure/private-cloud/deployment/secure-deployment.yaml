apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoos-api
  namespace: autoos-secure
spec:
  replicas: 3
  selector:
    matchLabels:
      app: autoos-api
      component: api
      access-database: "true"
  template:
    metadata:
      labels:
        app: autoos-api
        component: api
        access-database: "true"
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "autoos-api"
        vault.hashicorp.com/agent-inject-secret-database: "database/creds/autoos"
        vault.hashicorp.com/agent-inject-secret-llm-keys: "secret/data/autoos/llm-keys"
    spec:
      serviceAccountName: autoos-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api
        image: autoos/api:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: autoos-db-credentials
              key: connection-string
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: autoos-redis-credentials
              key: connection-string
        - name: VAULT_ADDR
          value: "https://vault.autoos-secure.svc.cluster.local:8200"
        - name: ENABLE_AUDIT_LOG
          value: "true"
        - name: ENABLE_ENCRYPTION
          value: "true"
        - name: TLS_VERIFY
          value: "true"
        ports:
        - containerPort: 8000
          name: https
          protocol: TCP
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: tls-certs
          mountPath: /etc/tls
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: tls-certs
        secret:
          secretName: autoos-api-tls
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - autoos-api
            topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: autoos-api
  namespace: autoos-secure
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: autoos-api
  ports:
  - port: 443
    targetPort: 8000
    protocol: TCP
    name: https
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: autoos-api-pdb
  namespace: autoos-secure
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: autoos-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: autoos-api-hpa
  namespace: autoos-secure
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: autoos-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
