apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: autoos-network-isolation
  namespace: autoos-secure
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: autoos-secure
    - podSelector:
        matchLabels:
          app: autoos
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: autoos-secure
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: autoos-api-ingress
  namespace: autoos-secure
spec:
  podSelector:
    matchLabels:
      component: api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: nginx-ingress
    ports:
    - protocol: TCP
      port: 8000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: autoos-database-access
  namespace: autoos-secure
spec:
  podSelector:
    matchLabels:
      component: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          access-database: "true"
    ports:
    - protocol: TCP
      port: 5432
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: autoos-secure
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
