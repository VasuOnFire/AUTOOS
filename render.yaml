# Render Blueprint for AUTOOS Omega
# This file defines all services needed for deployment

services:
  # Backend API Service
  - type: web
    name: autoos-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.autoos.intent.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: DATABASE_URL
        fromDatabase:
          name: autoos-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: autoos-redis
          property: connectionString

  # Frontend Service
  - type: web
    name: autoos-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend/web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: autoos-backend
          property: host

databases:
  # PostgreSQL Database
  - name: autoos-db
    databaseName: autoos
    user: autoos
    plan: free
    region: oregon

  # Redis Cache
  - name: autoos-redis
    plan: free
    region: oregon
